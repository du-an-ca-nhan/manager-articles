<section>
  <div class="container-fluid pt-4">
    <div class="row">
      <h5 class="text-dark">Thùng Rác</h5>
      <table
        class="table"
        style="background-color: #f9f9f9; border-radius: 15px"
      >
        <tbody>
          <tr style="height: 40px">
            <th scope="row" class="row">
              <div class="col-sm-11">
                <div class="form-check">
                  <input type="checkbox" value="" id="defaultCheck1" />
                  <label> Tất Cả </label>
                </div>
              </div>
              <div class="col-sm-1">
                <button
                  type="button"
                  ng-click="deleteSelected()"
                  style="display: none"
                  id="deleteBtn"
                  class="btn btn-primary me-1"
                >
                  Xóa
                </button>
              </div>
            </th>
          </tr>
        </tbody>
      </table>
      <div ng-if="isObjectEmpty(listArticleTrash)"  class="empty-data">
        <span class="empty-text">Không có dữ liệu.</span>
      </div>
      <div class="col-md-12" ng-if="!isObjectEmpty(listArticleTrash)">
        <div class="row mt-2" ng-repeat="(key, values) in listArticleTrash">
          <table
            class="table"
            style="background-color: #f9f9f9; border-radius: 15px"
          >
            <thead>
              <tr>
                <th scope="row">
                  <label> {{key * 24 * 60 * 60 | date:'dd/MM/yyyy'}} </label>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="value in values">
                <td>
                  <div class="form-check row">
                    <div class="col-1">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="{{value.id}}"
                        ng-model="checkboxModel.value1"
                        ng-change="checkboxChanged()"
                      />
                      <div
                        class="card__avatars cluster color-mid-text"
                        style="padding-left: 10px"
                      >
                        <a class="avatar" href="#/articles/{{value.id}}">
                          <img
                            class="img"
                            sizes="(min-width: 40px) 40px, calc(100vw - 48px)"
                            src="../../../articles-project/src/main/resources/templates/articles/{{value.id}}/image.png"
                            alt=""
                            decoding="async"
                            height="40"
                            loading="lazy"
                            width="40"
                          />
                        </a>
                      </div>
                    </div>
                    <div class="col-10">
                      <div class="flow flow-space-size-0">
                        <div
                          class="card__authors flow-space-base"
                          aria-label="authors"
                        >
                          <!-- <div class="col-6"> -->
                          <p class="text-dark">
                            {{value.title}} <br />
                            <small class="text-muted"
                              >{{value.browseDate| date:'dd/MM/yyyy'}}</small
                            >
                          </p>
                          <!-- </div> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="cham">
                    <i
                      class="bi bi-three-dots-vertical"
                      style="margin: 0px; width: 12%"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></i>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          ng-click="deleteArticle(key,$index,value.id)"
                          data-bs-toggle="modal"
                          data-bs-target="#deleteAlbumModal"
                          >Xóa</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          ng-click="restoreArticle(key,$index,value.id)"
                          data-bs-toggle="modal"
                          data-bs-target="#deleteAlbumModal"
                          >Khôi phục</a
                        >
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
