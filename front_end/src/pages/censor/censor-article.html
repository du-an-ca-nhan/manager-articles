<div class="search-censor" style="margin-top: -25px">
  <div class="row">
    <div class="col-md-7">
      <div class="d-flex flex-row mb-2 mt-2">
        <h6 style="margin-top: 19px">Sort Date:</h6>
        <select
          class="form-select pt-2"
          aria-label="Default select example"
          style="width: 200px; border: 1px #18d596 solid"
          ng-model="search.sortOrder"
          ng-change="filter()"
        >
          <option selected class="bg-body">Choose date</option>
          <option class="bg-body" value="newest">Recent days</option>
          <option class="bg-body" value="oldest">Furthest day</option>
        </select>
      </div>
    </div>

    <div class="col-md-5">
      <div class="row">
        <div class="col-md-6">
          <div class="coolinput">
            <label for="input" class="text bg-body">Start Day</label>
            <input
              type="date"
              placeholder="Write here..."
              name="input"
              class="input bg-body"
              ng-model="search.startDate"
              ng-change="filter()"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="coolinput">
            <label for="input" class="text bg-body">End Day</label>
            <input
              type="date"
              placeholder="Write here..."
              name="input"
              class="input bg-body"
              ng-model="search.endDate"
              ng-change="filter()"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-if="listArticle.length === 0" class="empty-data">
  <span class="empty-text">Không có dữ liệu.</span>
</div>
<div class="row" ng-if="listArticle.length > 0">
  <div class="col-md-4 mt-3" data-aos="fade-up" ng-repeat="ar in listArticle">
    <div
      class="card-custom rounded-4 bg-base shadow-effect"
      style="height: 400px"
    >
      <div class="card-custom-image rounded-4">
        <img
          class="rounded-4"
          ng-src="../../../articles-project/src/main/resources/templates/articles/{{ar.id}}/image.png"
          alt="Image"
          style="max-height: 200px; width: 100%; object-fit: cover"
        />
      </div>
      <div class="card-custom-content p-4">
        <h5
          class="mb-3"
          style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap"
        >
          {{ar.title}}
        </h5>
        <p data-test="category" class="category">
          <a
            href="#/search/?hashtag={{hashtag}}"
            class="category"
            ng-repeat="hashtag in ar.hashtags.split(',') track by $index"
            ><i class="bx bxs-purchase-tag"></i>{{hashtag}}</a
          >
        </p>
        <a href="#article/{{ar.id}}" class="link-custom mt-0">Read More</a>
        <div class="cham">
          <i
            class="bi bi-three-dots-vertical"
            style="margin: 0px; width: 12%"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></i>
        </div>
        <div class="mt-2">
          <div class="card__avatars cluster color-mid-text">
            <img
              class="img mb-2"
              sizes="(min-width: 40px) 40px, calc(100vw - 48px)"
              ng-src="{{ar.img}}"
            />
            <div class="flow flow-space-size-0">
              <div class="card__authors flow-space-base" aria-label="authors">
                <a
                  href="#/users/{{ar.userId}}"
                  class="text-dark"
                  style="font-weight: bolder; font-size: 15px"
                  >{{ar.name}}</a
                >
              </div>
              <p class="text-brand mb-2">
                {{ar.createdDate| date:'dd/MM/yyyy'}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="pagination justify-content-center">
    <ul class="pagination">
      <button
        style="height: 35px; background-color: #18d596; border-radius: 10px"
        class="page-link me-3"
        ng-click="prevPage() "
        ng-disabled="pageModel == 1"
      >
        <i class="bx bx-skip-previous text-light"></i>
      </button>
      <li>
        <input
          type="text"
          ng-change="inputChangeEvent()"
          ng-model="pageModel"
          min="1"
          max="{{totalPages}}"
          style="width: 20px; font-size: 20px; border: none"
          disabled
        />
        <span style="font-size: 20px">
          <b style="font-size: 22px" class="me-2 ms-1"> / </b
          >{{totalPages}}</span
        >
      </li>
      <button
        style="height: 35px; background-color: #18d596; border-radius: 10px"
        class="page-link ms-3"
        ng-click="nextPage()"
        ng-disabled="pageModel == totalPages"
      >
        <i class="bx bx-skip-next text-light"></i>
      </button>
    </ul>
  </div>
</div>
